<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Lookalike</title>
    <style>
        body {
            background-image: url(https://cdn.wallpapersafari.com/24/74/zgeTuV.jpg);
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
        }
        .logo img {
            height: 45px;
        }
        .top-buttons {
            display: flex;
            gap: 15px;
        }
        .top-buttons button {
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            background-color: transparent;
            border: 1px solid #fff;
            border-radius: 3px;
            cursor: pointer;
        }
        .top-buttons button:hover {
            background-color: #e50914;
            border-color: #e50914;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: calc(100vh - 80px); 
            padding: 0 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .email-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
       .email-box input {
            width: 350px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 3px;
            outline: none;
        }
       .get-started-btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
        }
       .get-started-btn:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <div class="top-buttons">
            <button class="language-btn">Language</button>
            <button class="signin-btn">Sign In</button>
        </div>
    </header>
 <main>
        <div class="mid-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-box">
                <input type="email" placeholder="Email address" required>
                <button class="get-started-btn">Get Started &gt;</button>
            </div>
        </div>
    </main>
</body>
</html>
