<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display: grid;
                grid-template-columns: auto auto auto;
                gap:10px;
                background-color: palevioletred;
                padding: 10px;
            }
            .items{
                background-color: blueviolet;
                padding: 20px;
                color: #fff;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="Item">Item1</div>
            <div class="Item">Item2</div>
            <div class="Item">Item3</div>
        </div>
    </body>
</html>
