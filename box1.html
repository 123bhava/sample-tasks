<!DOCTYPE html>
<html>
    <head>
        <style>
          body{
            font-family: Arial, sans-serif;
          }
          .box{
            width: 100% ;
            height: 100px;
            background-color: rgb(192, 0, 251);
          }
          @media(max-width: 600px){
            .box{
                background-color: rgb(255, 234, 5);
            }
          }
        </style>
    </head>
    <body>
       <div class="box">
        <p>resize the browser window to see the color change</p>
       </div>
    </body>
</html>
